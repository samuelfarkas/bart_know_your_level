<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bart Fotogaléria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="blurry-bg">
    <div id="blurry-img"></div>
</div>
<main>
    <h1>Fotogaléria</h1>
    <h3>Kategórie</h3>
    <div class="categories-grid">
        <a href="category.html" class="card">
            <img src="img/priroda.jpeg" alt="priroda">
            <div class="text">
                <p>Príroda</p>
                <p class="subtext">6 fotiek</p>
            </div>
        </a>

        <a href="category.html" class="card">
            <img src="img/architektura.jpeg" alt="priroda">
            <div class="text">
                <p>Architektúra</p>
                <p class="subtext">6 fotiek</p>
            </div>
        </a>

        <a href="category.html" class="card">
            <img src="img/ludia.jpg" alt="priroda">
            <div class="text">
                <p>Ľudia</p>
                <p class="subtext">6 fotiek</p>
            </div>
        </a>

        <a href="category.html" class="card">
            <img src="img/food.jpg" alt="priroda">
            <div class="text">
                <p>Jedlo</p>
                <p class="subtext">6 fotiek</p>
            </div>
        </a>

        <a href="category.html" class="card">
            <img src="img/auta.jpeg" alt="priroda">
            <div class="text">
                <p>Autá</p>
                <p class="subtext">6 fotiek</p>
            </div>
        </a>

        <div class="add-card" id="openAddCategoryModal">
            <img src="img/plus.svg" alt="plus">
            <p>Pridať kategóriu</p>
        </div>
    </div>
    <p class="design-by">webdesign by bart.sk</p>
</main>

<div class="modal" id="addCategory">
    <button class="modal-close-button">
        <img src="img/close.svg" alt="close">
        ZAVRIEŤ
    </button>
    <div class="content">
        <h3>Pridať kategóriu</h3>
        <div class="input-container">
            <input type="text" placeholder="ZADAJTE NÁZOV KATEGÓRIE">

            <button class="add-button"><img src="img/add_white.svg" alt="add">PRIDAŤ</button>
        </div>
    </div>
</div>
<div class="overlay"></div>

<script src="js/main.js"></script>
</body>
</html>
